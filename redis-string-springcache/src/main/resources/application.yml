spring:
  application:
    name: redis-string-springcache
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/study_redis?serverTimezone=GMT%2B8
    username: root
    password: root
#redis config
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
#redis pool config
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    timeout: 5000ms
server:
  port: 8080
#mybatis config
mybatis:
  type-aliases-package: com.ityoudream.model
  mapper-locations: classpath:mapper/*.xml
# log config
logging:
  level:
    com:
      ityoudream:
        mapper: debug

# swagger
api:
  swagger:
    enabled: true
